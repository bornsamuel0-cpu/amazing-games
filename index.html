<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazing Games Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  color: white;
  background:
    radial-gradient(circle at 50% 20%, rgba(0,180,255,.18), transparent 55%),
    radial-gradient(circle at 80% 70%, rgba(120,0,255,.14), transparent 60%),
    linear-gradient(180deg, #050b1d, #020617 65%);
}

/* NAV */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  justify-content: center;
  gap: 28px;
  padding: 18px;
  background: rgba(5,8,20,.75);
  backdrop-filter: blur(12px);
}

nav a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: 800;
}

/* SECTIONS */
section {
  padding: 90px 8%;
  text-align: center;
}

section h2 {
  font-size: 3.2rem;
  margin-bottom: 60px;
  font-weight: 900;
}

/* HERO */
.hero {
  min-height: 100vh;
  padding-top: 140px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-content img {
  width: 350px;
  margin-bottom: 28px;
  filter:
    drop-shadow(0 0 50px rgba(56,189,248,.9))
    drop-shadow(0 0 120px rgba(56,189,248,.7))
    drop-shadow(0 0 220px rgba(99,102,241,.55))
    drop-shadow(0 0 340px rgba(99,102,241,.45));
}

.hero h1 {
  font-size: 4.3rem;
  margin: 10px 0;
}

.hero p {
  max-width: 720px;
  font-size: 1.25rem;
  opacity: .9;
  margin: auto;
}

/* STATS */
.counters {
  display: flex;
  justify-content: center;
  gap: 36px;
  margin-top: 48px;
  flex-wrap: wrap;
}

.counter {
  background: rgba(255,255,255,.07);
  padding: 26px 42px;
  border-radius: 18px;
}

.counter h2 {
  font-size: 2.7rem;
  margin: 0;
}

/* FEATURED */
.featured {
  background: linear-gradient(135deg, #1e293b, #020617);
  border-radius: 26px;
  padding: 32px;
  margin-bottom: 60px;
  box-shadow: 0 40px 120px rgba(0,0,0,.6);
}

.featured img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 20px;
}

.featured h3 {
  font-size: 2.4rem;
  margin: 10px 0;
}

/* GAMES */
.games-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
  gap: 36px;
}

.game-card {
  background: #0d1222;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.55);
  transition: transform .25s ease;
}

.game-card:hover {
  transform: translateY(-6px);
}

.game-thumb {
  aspect-ratio: 16 / 9;
  background-size: cover;
  background-position: center;
  position: relative;
  margin: 14px;
  border-radius: 16px;
}

.game-thumb::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,.65),
    rgba(0,0,0,.25),
    transparent
  );
}

/* üî• CENTERED + STROKED TITLE */
.game-title {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  font-weight: 900;
  text-align: center;
  padding: 20px;
  color: #fff;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 4px 12px rgba(0,0,0,.8);
}

.game-footer {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  padding: 14px 18px;
  background: #0a0f1f;
  font-weight: 800;
}

.play-btn {
  background: #22c55e;
  color: black;
  padding: 10px 24px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 900;
}

/* MOBILE */
@media (max-width: 768px) {
  .hero h1 { font-size: 2.6rem; }
  .hero-content img { width: 240px; }
  .games-grid { grid-template-columns: 1fr; }
}

/* FOOTER */
footer {
  padding: 60px 20px;
}

footer a {
  margin: 0 18px;
  color: #38bdf8;
  text-decoration: none;
  font-weight: 800;
}
</style>
</head>

<body>

<nav>
  <a href="#home">Home</a>
  <a href="#games">Games</a>
  <a href="#apply">Apply</a>
  <a href="#about">About</a>
</nav>

<section id="home" class="hero">
  <div class="hero-content">
    <img src="logo.png">
    <h1>Amazing Games Studio</h1>
    <p>Building high-quality Roblox experiences designed to reach the front page.</p>

    <div class="counters">
      <div class="counter"><h2 id="totalPlayers">‚Äî</h2>Players Online</div>
      <div class="counter"><h2 id="totalVisits">‚Äî</h2>Total Visits</div>
      <div class="counter"><h2>3</h2>Games</div>
    </div>
  </div>
</section>

<section id="games">
  <h2>Our Games</h2>
  <div id="featuredGame"></div>
  <div class="games-grid" id="gamesGrid"></div>
</section>

<script>
const API_URL = "https://api.amazinggames.cloud/stats";

const games = [
  { id: 7349544299, name: "üî• Prison Island", placeId: 92661235863904 },
  { id: 6925763113, name: "üö™ 99 Rooms in a Basement", placeId: 97441539448665 },
  { id: 8168837991, name: "üçî Eat Food To Grow Bigger!", placeId: 74672529469747 }
];

function animate(el, target) {
  let start = 0;
  const step = () => {
    start += Math.ceil(target / 40);
    if (start > target) start = target;
    el.innerText = start.toLocaleString();
    if (start < target) requestAnimationFrame(step);
  };
  step();
}

function renderGames() {
  const grid = document.getElementById("gamesGrid");
  grid.innerHTML = "";
  games.forEach(game => {
    grid.innerHTML += `
      <div class="game-card">
        <div class="game-thumb" style="background-image:url('${game.id}.png')">
          <div class="game-title">${game.name}</div>
        </div>
        <div class="game-footer">
          <div id="players-${game.id}">üë• ‚Äî</div>
          <a class="play-btn" href="https://www.roblox.com/games/${game.placeId}" target="_blank">‚ñ∂ PLAY</a>
          <div id="visits-${game.id}">üëÅ ‚Äî</div>
        </div>
      </div>
    `;
  });
}

async function updateStats() {
  const res = await fetch(API_URL);
  const json = await res.json();

  let totalPlayers = 0;
  let totalVisits = 0;

  json.data.forEach(game => {
    totalPlayers += game.playing;
    totalVisits += game.visits;

    document.getElementById(`players-${game.id}`).innerText = `üë• ${game.playing}`;
    document.getElementById(`visits-${game.id}`).innerText = `üëÅ ${game.visits.toLocaleString()}`;
  });

  animate(document.getElementById("totalPlayers"), totalPlayers);
  animate(document.getElementById("totalVisits"), totalVisits);

  const top = [...json.data].sort((a,b)=>b.playing-a.playing)[0];
  document.getElementById("featuredGame").innerHTML = `
    <div class="featured">
      <h2>üî• Featured Game</h2>
      <img src="${top.id}.png">
      <h3>${top.name}</h3>
      <p>üë• ${top.playing} playing now</p>
      <a class="play-btn" href="https://www.roblox.com/games/${top.rootPlaceId}" target="_blank">‚ñ∂ PLAY</a>
    </div>
  `;
}

renderGames();
updateStats();
</script>

</body>
</html>
